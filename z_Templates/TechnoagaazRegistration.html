  <section>
    <div class="main">
      <label>Register</label>
      {{game}} {{request.user.u_id}}
      <form  method="post">
        {%csrf_token%}
        <!-- <input type="text" name="university_name" placeholder="University Name" required /> -->
        <input type="text" name="TeamName"   id="exampleFormControlInput1" placeholder="Team Name"  required>
        <input type="text" name="LeaderName" id="exampleFormControlInput1" placeholder="Captain Name" required />
        <input type="email" name="lEmail" placeholder="Captain Email" required />
        <input type="tel" pattern="[0-9]{10}" name="phoneNO" placeholder="Contact Number" required />
        <label>Team Details</label>
        {% for i in members %}
            <input type="text" name="Member{{ i }}Name" id="exampleFormControlInput{{ i }}Name" placeholder="Player {{ i }}" required>
      {% endfor %}
        <button  type="submit">Submit</button>
      </form>
    </div>
  </section>

  <div id="fbody">
    <footer>

        <div class="wave" id="wave1"></div>

  </div>
