<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{event}} Registration </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form class="col-6 mx-auto card p-5 shadow-lg mt-5" method="post">
        <h2>Select Game In {{event}}</h2>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'TeamInfo' game='Cricket' u_id=request.user.u_id %}">Cricket</a></li>
                <li><a class="dropdown-item" href="{% url 'TeamInfo' game='VolleyBall' u_id=request.user.u_id  %}">Bollyball</a></li>
                <li><a class="dropdown-item" href="{% url 'TeamInfo' game='Badminton' u_id=request.user.u_id  %}">Badminton</a></li>
                <li><a class="dropdown-item" href="{% url 'TeamInfo' game='BasketBall' u_id=request.user.u_id  %}">BasketBall</a></li>
                <li><a class="dropdown-item" href="{% url 'TeamInfo' game='BaseBall' u_id=request.user.u_id  %}">Baseball</a></li>
                <li><a class="dropdown-item" href="{% url 'TeamInfo' game='Chess' u_id=request.user.u_id  %}">Chess</a></li>
                <li><a class="dropdown-item" href="{% url 'TeamInfo' game='Table Tanis' u_id=request.user.u_id  %}">Table Tanis</a></li>
                <li><a class="dropdown-item" href="{% url 'TeamInfo' game='Though of war' u_id=request.user.u_id  %}">Though of war</a></li>
                </ul>
            </div>
    </form>
	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
